<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
        <!-- Yves' GMaps , replace bottom code with actual CSS later--> 
  <link href="assets/css/theme.css" rel="stylesheet">
  </head>
  <body ng-app="parkbook" ng-controller="AppCtrl as app">

    <ul>
      <li ng-repeat="park in app.parks">
        {{ park.name }}
      </li>
    </ul>

    <input type="text" ng-model="app.newPark"/>
    <button ng-click="app.savePark(app.newPark)">Save Park</button>

    <!-- Yves' Gmaps part -->
    <div id="pointers_map" class="map"></div>




    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="assets/js/gmaps.js"></script>
    <script src="assets/js/mapCommands.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="controller/app.js"></script>
  </body>

</html>
