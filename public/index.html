<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Parkbook - Better than Parkplace</title>
  <!-- Bootstrap Core CSS -->
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Yves' GMaps , replace bottom code with actual CSS later-->
  <link href="assets/css/theme.css" rel="stylesheet">
  </head>
  <body>

  <div ng-app="parkbook" ng-controller="AppCtrl as app">
    <ul>
      <li ng-repeat="park in app.parks">
        {{ park.name }}
      </li>
    </ul>

    <input type="text" ng-model="app.newPark"/>
    <button ng-click="app.savePark(app.newPark)">Save Park</button>



    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <div id="state-search">
          <input type="text" class="typeahead" placeholder="Search for...">
          </div>
      <span class="input-group-btn">
        <button ng-click="app.findAllParks()" class="btn btn-default" type="button">Go!</button>
      </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->


    <!-- Yves' Gmaps part -->
    <div id="pointers_map" class="map"></div>

    <button class="btn-warning" ng-click="app.importParks()">Import Data</button>
  </div>

    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/gmaps.js"></script>
    <script src="assets/js/states.js"></script>
    <script src="assets/js/mapCommands.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="assets/js/typeahead.js"></script>
    <script src="controller/app.js"></script>


  </body>

</html>
