<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <!-- Mobile Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Parkbook - Better than Parkplace</title>
  <!-- Bootstrap Core CSS -->
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Yves' GMaps , replace bottom code with actual CSS later-->
  <link href="assets/css/theme.css" rel="stylesheet">
</head>
<body>

<header>

  <h1>ParkBook</h1>

</header>



<div ng-app="parkbook" ng-controller="AppCtrl as app">
  <!--<ul>-->
  <!--<li ng-repeat="park in app.parks">-->
  <!--{{ park.name }}-->
  <!--</li>-->
  <!--</ul>-->

  <input type="text" ng-model="app.newPark"/>
  <button ng-click="app.savePark(app.newPark)">Save Park</button>

  <div class="row">
    <div class="col-md-6">
      <input class="form-control" type="text" ng-model="app.parkName"/>
    </div>
    <div class="col-md-1">
      <button ng-click="app.findPark(app.parkName)" class="btn btn-primary" type="button">Search!</button>
    </div>
  </div>


  <!-- Yves' Gmaps part -->
  <div class="row">
    <div class="col-lg-6">
      <div id="pointers_map" class="map"></div>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>&nbsp;</th>
    </tr>
    </thead>


    <tbody>

    <tr ng-repeat="park in app.parks">
      <td>{{ park.name }}</td>
      <td>{{ park.streetNumber + " " + park.streetName }}</td>
      <!--<td>{{ park.streetName }}</td>-->
    </tr>


    </tbody>


  </table>


  <button class="btn-warning" ng-click="app.importParks()">Import Data</button>
</div>

<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<!--<script src="assets/js/googleMap.js"></script>-->
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>-->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/gmaps.js"></script>
<script src="assets/js/states.js"></script>
<script src="assets/js/mapCommands.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="assets/js/typeahead.js"></script>
<script src="controller/app.js"></script>


</body>

</html>
