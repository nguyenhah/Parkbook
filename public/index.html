<!-- Navigation -->

    <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
    <li class="sidebar-brand">
      <a href="#top"  onclick = $("#menu-close").click(); >ParkBook</a>
    </li>
    <li>
      <a href="#top" onclick = $("#menu-close").click(); >Home</a>
    </li>
    <li>
      <a href="#parkmap" onclick = $("#menu-close").click(); >Park Map</a>
    </li>
    <li>
      <a href="#" onclick = $("#menu-close").click(); >Latest Reviews</a>
    </li>
    <div ng-controller="FacebookCtrl">
      <li>
        <a href="#" onclick = $("#menu-close").click(); ng-click="logout()" ng-if="loginStatus.status == 'connected'">Logout</a>
      </li>
      <li>
        <a href="#" onclick = $("#menu-close").click(); ng-click="login()" ng-if="!loginStatus || loginStatus.status != 'connected'">Login</a>
      </li>
    </div>
    <li ui-view="admin"></li>
  </ul>
</nav>

<div ui-view></div>
