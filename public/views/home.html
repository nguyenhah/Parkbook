
<header id="top" class="header">

    <div class="text-vertical-center">
        <h1>ParkBook</h1>
        <h3>Better than Parkplace</h3>
        <br>
        <div class="container">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <input id="searchBar" ng-enter="findPark(parkName)" class="form-control" type="text" ng-model="parkName"/>

                <a id="findParks" ng-click="findPark(parkName)" class="btn btn-dark btn-lg" type="button">Find Parks</a>
                <a id="findAdventure" ng-click="findRandomPark()" class="btn btn-dark btn-lg" type="button">I'm Feeling Adventurous</a>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</header>



<div>
    <!-- NATIVE GOOGLE MAPS -->
    <div id="parkmap">
        <div id="map"></div>
        <div data-ng-model="mymarker"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h3>Park Results</h3>
                <hr class="small">
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>&nbsp;</th>
        </tr>
        </thead>


        <tbody>

        <tr ng-repeat="park in parksSearched">
            <td>{{ park.name }}</td>
            <td>{{ park.streetNumber + " " + park.streetName }}</td>
            <td><div><a ui-sref="park({parkName:park.name})">Click to go to {{park.name}}</a></div></td>
        </tr>


        </tbody>


    </table>
</div>

<button class="btn-warning" ng-click="importParks()">Import Data</button>

<script>
    $(document).ready(function () {

        $("#findParks").click(function () {
            //$(this).animate(function(){
            $('html, body').animate({
                scrollTop: $("#parkmap").offset().top
            }, 1000);
            //});
        });
        $("#findAdventure").click(function () {
            //$(this).animate(function(){
            $('html, body').animate({
                scrollTop: $("#parkmap").offset().top
            }, 1000);
            //});
        });

        $("#searchBar").keyup(function(event){
            if(event.keyCode == 13){
                $("#findParks").click();
            }
        });
    });
</script>
