
<div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=485003794998932";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <h3>{{name}}</h3>
    <p>{{address}}</p>
    <div>
        <div class="fb-like" data-href="http://localhost:3000/#/park/{{name}}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
        <div>
            <div id="map-park-page"></div>
        </div>
    </div>
    <div>
        <div class="fb-comments" data-href="http://localhost:3000/#/park/{{name}}" data-numposts="5"></div>
    </div>

    <div id="fb-root"></div>
</div>
